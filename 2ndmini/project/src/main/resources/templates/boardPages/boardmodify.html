<div class="container mt-5">
    <h1>글 수정하기</h1>

</div>
<hr/>


<div class="container mt-5">
    <form th:action="@{/board/update/{id}(id = ${board.id})}" action="/board/writepro" method="post">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">
                <h2>제목</h2>
            </label>
            <input name="title" type="text" class="form-control bd" id="exampleFormControlInput1" placeholder="제목"
                   th:value="${board.title}">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"><h2>글내용</h2></label>
            <textarea name="content" class="form-control bd" id="exampleFormControlTextarea1" rows="7"
                      th:text="${board.content}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
        <a th:href="@{/board/list}" class="btn btn-primary">글 목록</a>
    </form>
</div>
